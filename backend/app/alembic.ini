[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration scripts, if not specified
# will be using "generic" template
file_template = %%(rev)s_%%(slug)s

# max length of characters to apply to the
# "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment file as a
# standalone script, defaults to 'false'
standalone_mode = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
qualname =

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
